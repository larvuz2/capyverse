<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Capyverse - Capybara Controller</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #scene-container {
      width: 100%;
      height: 100vh;
    }
    #info {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: transparent;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .logo-img {
      width: 300px;
      height: auto;
    }
    /* Reduce logo size by 50% on mobile and position it higher */
    @media (max-width: 768px) {
      .logo-img {
        width: 150px;
      }
      #info {
        top: 2px;
        left: 50%;
        transform: translateX(-50%);
      }
    }
    /* Debug info */
    #debug-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-width: 90%;
      z-index: 9999;
    }
  </style>
  <link rel="stylesheet" href="/src/styles/mobile.css">
  <!-- Always enable Eruda for debugging this issue -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script>
    // Global error handler
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error, event);
      const debugInfo = document.getElementById('debug-info');
      if (debugInfo) {
        debugInfo.innerHTML += '<div>ERROR: ' + event.message + '</div>';
      }
    });

    // Promise rejection handler
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled rejection:', event.reason);
      const debugInfo = document.getElementById('debug-info');
      if (debugInfo) {
        debugInfo.innerHTML += '<div>PROMISE ERROR: ' + event.reason + '</div>';
      }
    });

    // Add loading status tracking
    window.logStatus = function(message) {
      console.log('STATUS:', message);
      const debugInfo = document.getElementById('debug-info');
      if (debugInfo) {
        debugInfo.innerHTML += '<div>' + message + '</div>';
      }
    };
  </script>
</head>
<body>
  <div id="scene-container"></div>
  <div id="info">
    <img class="logo-img" src="https://vbcltontvlbnaawiqegc.supabase.co/storage/v1/object/public/capywebsite//logocapyvibes.png" alt="Capyverse Logo">
  </div>
  <div id="debug-info">
    LOADING STATUS:<br>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
